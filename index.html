              filter: var(--img-filter);

  }
  .info div{
    color:#ccc;
          filter: var(--img-filter);

  .footer{
    border-top:1px solid #333;

}
  .slider{
  position: relative;
  width: 100%;
  height: 200px; /* change height if needed */
  overflow: hidden;
  margin-bottom: -60px;

}

.slider img{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: slide 9s infinite;
}

/* Timing for each image */
.slider img:nth-child(1){ animation-delay: 0s; }
.slider img:nth-child(2){ animation-delay: 3s; }
.slider img:nth-child(3){ animation-delay: 6s; }

@keyframes slide{
  0%   { opacity: 0; }
  10%  { opacity: 1; }
  30%  { opacity: 1; }
  40%  { opacity: 0; }
  100% { opacity: 0; }
